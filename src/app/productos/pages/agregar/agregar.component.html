<h1 class="mt-5">Agregar Producto</h1>
<hr>

<form [formGroup]="miFormulario" action="">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label class="col-form-label" for="">Nombre</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control"
                formControlName="nombre"
            >
        </div>

        <div class="col-auto">
            <span 
                error-msg
                [color]="color"
                [mensaje]="texto1"
                [valido]="!tieneError('nombre')"
            >
            </span>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary"
                    (click)="cambiarNombre()"
                >
                    Guardar
                </button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary"
                    (click)="cambiarColor()"
                >
                    Color
                </button>
            </div>
        </div>
    </div>
</form>

<h3 class="mt-5" >Formulario</h3>

<pre>{{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>

<div class="row" 
    *customIf = "miFormulario.valid"
>
    <div class="col">
        <div class="alert alert-primary">
            OK!
        </div>
    </div>
</div>
